<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Aquarium Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-container">
			<div class="box">
				<p>Length A [cm]:</p>
				<input id="length" class="input-c" type="number" />
			</div>
			<div class="box">
				<p>Width B [cm]:</p>
				<input id="width" class="input-c" type="number" />
			</div>
			<div class="box">
				<p>Height C [cm]:</p>
				<input id="height" class="input-c" type="number" />
			</div>
			<div class="btn-div">
				<button>Calculate!</button>
				<p id="answer" class="answer-c">?</p>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
